<div class="card" appShadowOnHoverAndCheck [shadowByChecked]="cardSelected" #card>
  <header>
    <span class="checkbox-container">
      <input type="checkbox" (click)="selectCard()">
      <fa-icon  class="checkIcon" [icon]="checkSquare"></fa-icon>
    </span>

    <span>
      <fa-icon [icon]="ellipsisIcon"></fa-icon>
    </span>
  </header>

  <div class="card-content">
    <span>Design</span>
    <h4>Illustrator CC 2019 MasterClass</h4>
  </div>

  <footer>
    <div class="footer-card-content">
      <span>
        <fa-icon [icon]="teamIcon"></fa-icon>
      </span>
      <span>3</span>
    </div>
  </footer>

</div>
